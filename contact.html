  <!-- Contact Info + Form -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        
        <!-- Contact Info -->
        <div class="col-md-5">
          <div class="contact-box">
            <h3 class="text-chocolate fw-bold mb-4">Get In Touch</h3>
            <p><i class="bi bi-telephone-fill text-gold me-2"></i> <strong>0655549320</strong></p>
            <p><i class="bi bi-envelope-fill text-gold me-2"></i> <strong>info@micshoes.com</strong></p>
            <p><i class="bi bi-geo-alt-fill text-gold me-2"></i> <strong>Dar es Salaam, Tanzania</strong></p>

            <div>
              <a href="#" class="me-2 text-chocolate"><i class="fab fa-facebook fa-lg"></i></a>

          </div>

        <!-- Contact Form -->
        <div class="col-md-7">
          <div class="contact-box">
            <h3 class="text-chocolate fw-bold mb-4">Send Us a Message</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
              </div>
              <button type="submit" class="btn btn-gold">Send Message</button>
            </form>
          </div>
        </div>

      </div>
    </div>
