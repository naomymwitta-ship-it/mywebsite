<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MIC SHOES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      padding-top: 70px;
      background: #f8f9fa;
    }
    .bg-gradient-nav {
      background: linear-gradient(90deg, #000000, #5a2d0c, #d4af37);
    }
    .text-gold {
      color: #d4af37 !important;
    }
    .btn-gold {
      background: #d4af37;
      color: #fff;
      border: none;
    }
    .btn-gold:hover {
      background: #b38e2e;
      color: #fff;
    }
    .checkout-box, .confirmation-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .confirmation-box i {
      font-size: 4rem;
      color: #28a745;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-nav fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-gold" href="index.html">MIC SHOES</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-gold" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-gold" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link text-gold" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-gold" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Checkout Section -->
<section class="py-5">
  <div class="container">
    <!-- Checkout Form -->
    <div id="checkoutForm" class="checkout-box mx-auto col-md-8">
      <h2 class="mb-4 text-center text-gold">Checkout</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          <textarea class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <button type="button" class="btn btn-gold w-100" onclick="showThankYou()">Place Order</button>
      </form>
    </div>

    <!-- Thank You Message (Hidden initially) -->
    <div id="thankYouMessage" class="confirmation-box text-center mx-auto col-md-8 d-none">
      <i class="bi bi-check-circle-fill"></i>
      <h2 class="mt-3 text-success">Thank You for Your Order!</h2>
      <p class="text-muted">Your order has been placed successfully. We will process it and notify you once it’s ready for delivery.</p>
      <p class="fw-bold">Order Number: <span id="orderNumber"></span></p>
      <div class="mt-4">
        <a href="products.html" class="btn btn-gold me-2"><i class="bi bi-shop"></i> Continue Shopping</a>
        <a href="index.html" class="btn btn-outline-dark"><i class="bi bi-house"></i> Go Home</a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3">
  <p class="mb-0">© 2025 MIC SHOES. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showThankYou() {
    // Ficha checkout form
    document.getElementById('checkoutForm').classList.add('d-none');

    // Toa order number ya random
    const orderId = "MIC" + Math.floor(Math.random() * 100000);
    document.getElementById('orderNumber').textContent = orderId;

    // Onyesha thank you message
    document.getElementById('thankYouMessage').classList.remove('d-none');
  }
</script>
</body>
</html>
